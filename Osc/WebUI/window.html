<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>Osc Web UI</title>
<link rel="stylesheet" media="screen" href="css/bootstrap.min.css">
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.knob.js"></script>
</head>
<body>

<br><br>

<div class="row">
  <div class="span1"></div>
  <div class="span2" align="center"><h1>A</h1></div>
  <div class="span2" align="center"><h1>D</h1></div>
  <div class="span2" align="center"><h1>S</h1></div>
  <div class="span2" align="center"><h1>R</h1></div>
</div>
<div class="row">
  <div class="span1"></div>
  <div class="span2" align="center">
    <input class="dial" data-width="100" data-min="0" data-max="255" data-displayPrevious=true value="0" readonly="true" data-angleOffset="225" data-angleArc="270" id="env_a">
  </div>
  <div class="span2" align="center">
    <input class="dial" data-width="100" data-min="0" data-max="255" data-displayPrevious=true value="0" readonly="true" data-angleOffset="225" data-angleArc="270" id="env_d">
  </div>
  <div class="span2" align="center">
    <input class="dial" data-width="100" data-min="0" data-max="255" data-displayPrevious=true value="255" readonly="true" data-angleOffset="225" data-angleArc="270" id="env_s">
  </div>
  <div class="span2" align="center">
    <input class="dial" data-width="100" data-min="0" data-max="255" data-displayPrevious=true value="0" readonly="true" data-angleOffset="225" data-angleArc="270" id="env_r">
  </div>
</div>

<script src="js/webui.js"></script>

</body>

</html>
